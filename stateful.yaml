apiVersion: v1
kind: PersistentVolume
metadata:
 name: pv-hostpath-v0
 labels:
   type: local
spec:
 storageClassName: manual
 capacity:
   storage: 200Mi
 accessModes:
   - ReadWriteOnce
 local:
    path: /some/path/in/container # Replace with the path to your local storage
 nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - kind-worker

