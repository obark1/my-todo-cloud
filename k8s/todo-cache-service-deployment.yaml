apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: todo-cache-service
  name: todo-cache-service
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: todo-cache-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: todo-cache-service
    spec:
      containers:
        - args:
            - sh
            - /home/node/app/start.sh
          env:
            - name: REDIS_HOST
              value: todo-redis
            - name: REDIS_PORT
              value: "6379"
          image: obark1/todo-cache-service:1.0
          name: todo-cache-service
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              memory: "134217728"
      restartPolicy: Always
