apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: todo-search-ingestion
  name: todo-search-ingestion
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: todo-search-ingestion
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: todo-search-ingestion
    spec:
      containers:
        - args:
            - sh
            - /app/start.sh
          env:
            - name: ELASTICSEARCH_HOST
              value: todo-elastic
            - name: ELASTICSEARCH_PORT
              value: "9200"
            - name: RABBITMQ_URL
              value: amqp://todo:todo1234@todo-rabbitmq
          image: obark1/todo-search-ingestion:1.0
          name: todo-search-ingestion
          resources:
            limits:
              memory: "134217728"
      restartPolicy: Always
