apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: todo-storage-ingestion
  name: todo-storage-ingestion
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: todo-storage-ingestion
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: todo-storage-ingestion
    spec:
      containers:
        - args:
            - sh
            - /home/node/app/start.sh
          env:
            - name: POSTGRES_DATABASE
              value: todo
            - name: POSTGRES_HOST
              value: todo-postgres
            - name: POSTGRES_PASSWORD
              value: todo1234
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: todo
            - name: RABBITMQ_URL
              value: amqp://todo:todo1234@todo-rabbitmq
          image: obark1/todo-storage-ingestion:1.0
          name: todo-storage-ingestion
          resources:
            limits:
              memory: "134217728"
      restartPolicy: Always
