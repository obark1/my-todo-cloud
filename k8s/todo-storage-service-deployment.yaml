apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: todo-storage-service
  name: todo-storage-service
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: todo-storage-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: todo-storage-service
    spec:
      containers:
        - env:
            - name: POSTGRES_DATABASE
              value: todo
            - name: POSTGRES_HOST
              value: todo-postgres
            - name: POSTGRES_PASSWORD
              value: todo1234
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: todo
          image: obark1/todo-storage-service:1.0
          name: todo-storage-service
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              memory: "134217728"
      restartPolicy: Always
